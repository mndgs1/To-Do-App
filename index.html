<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/styles/styles.css" />
        <link rel="icon" href="/images/favicon.png?v=1" />
        <title>Tasks App</title>
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">To-Do App</h1>
                <h2 class="header_subtitle">Things You need to do</h2>
            </div>
        </div>
        <div class="actions">
            <div class="actions__container">
                <input id="search-text" class="input" type="text" placeholder="Filter todos" />
                <label class="checkbox"> <input type="checkbox" id="hide-completed" /> Hide completed </label>
            </div>
        </div>
        <div class="container">
            <div id="todos"></div>
            <form id="new-todo">
                <input type="text" class="input" placeholder="Something to do" name="text" />
                <button class="button">Add Todo</button>
            </form>
        </div>

        <script src="/scripts/uuid4.js"></script>
        <script src="/scripts/todo-functions.js"></script>
        <script src="/scripts/todo-app.js"></script>
    </body>
</html>
